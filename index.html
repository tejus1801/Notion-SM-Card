<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Buttons Example</title>
    <!-- Font Awesome 5 CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <!-- Social Buttons CSS -->
    <link rel="stylesheet" href="style.css">
	<!-- Demo CSS -->
	<link rel="stylesheet" href="demo.css">
  
  </head>
  
 <main>
<!-- Social Media Buttons HTML -->
<div class="wrapper">
  <a href="https://www.linkedin.com/company/theinternetfolks" class="icon linkedin">
    <div class="tooltip">LinkedIn</div>
    <span><i class="fab fa-linkedin"></i></span>
  </a>
  <a href="https://www.youtube.com/channel/UC32IJErQtyMV2itjH75OvXg" class="icon youtube">
    <div class="tooltip">Youtube</div>
    <span><i class="fab fa-youtube"></i></span>
  </a>
  <a href="https://www.instagram.com/theinternetfolks/" class="icon instagram">
    <div class="tooltip">Instagram</div>
    <span><i class="fab fa-instagram"></i></span>
  </a>
  <a href="https://twitter.com/theinternetfolk" class="icon twitter">
    <div class="tooltip">Twitter</div>
    <span><i class="fab fa-twitter"></i></span>
  </a>
  <a href="https://github.com/theinternetfolks" class="icon github">
    <div class="tooltip">Github</div>
    <span><i class="fab fa-github"></i></span>
  </a>
</div>
<!-- End Social Media Buttons HTML -->
 </main>
  </body>
</html>
